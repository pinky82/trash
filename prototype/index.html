<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>垃圾回收系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': '#FF9500',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000000;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Main Content -->
    <main class="flex-1 relative">
        <iframe id="mainFrame" class="w-full h-[calc(100vh-4rem)]" src="home.html" frameborder="0"></iframe>
    </main>

    <!-- Bottom Navigation -->
    <nav class="h-16 bg-black border-t border-gray-800 fixed bottom-0 w-full">
        <div class="grid grid-cols-2 h-full">
            <button onclick="switchTab('home')" class="flex flex-col items-center justify-center text-brand">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs mt-1">首页</span>
            </button>
            <button onclick="switchTab('profile')" class="flex flex-col items-center justify-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs mt-1">我的</span>
            </button>
        </div>
    </nav>

    <script>
        function switchTab(tab) {
            const frame = document.getElementById('mainFrame');
            frame.src = tab === 'home' ? 'home.html' : 'profile.html';
            
            // Update active tab styling
            const buttons = document.querySelectorAll('nav button');
            buttons.forEach(btn => {
                if (btn.onclick.toString().includes(tab)) {
                    btn.classList.replace('text-gray-500', 'text-brand');
                } else {
                    btn.classList.replace('text-brand', 'text-gray-500');
                }
            });
        }
    </script>
</body>
</html>
